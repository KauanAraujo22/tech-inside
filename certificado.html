<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/certificado.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Certificados</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Tech Inside</a></li> 
            <li><a href="#"><i class="fas fa-chart-line"></i> Ranking</a></li> 
            <li><a href="#"><i class="fas fa-graduation-cap"></i> Meus Certificados</a></li> 
            <li id="usuario"><a href="#"><i class="fas fa-user"></i> Olá, <span id="nomeUsuario"></span></a></li> 
        </ul>
    </header>

    <main>
        <aside>
            <h2 id="mensagemParabens">Parabéns por concluir o curso, <span id="nomeUsuarioCurso"></span>!</h2>
            <h3>Abaixo está o seu Certificado para Download.</h3>
        </aside>
        <article>
            <img src="./components/images/wincertiicado.png" alt="Imagem de comemoração pelo Certificado" id="certificado" class="animated-image">
        </article>
        <div id="confetti-container"></div>
    </main>
    <a href="./components/images/Certificado_Participacao.png" download class="download-button" id="downloadButton">
        Baixar Certificado
    </a>
<script>
    const nomeUsuario = localStorage.getItem('nomeUsuario');

    if (nomeUsuario) {
        document.getElementById('nomeUsuario').textContent = nomeUsuario;
        document.getElementById('nomeUsuarioCurso').textContent = nomeUsuario;
    }
function createConfetti() {
    const colors = ['#f0f8ff']; 
    const numConfettis = 40; 

    for (let i = 0; i < numConfettis; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        document.getElementById('confetti-container').appendChild(confetti);

        confetti.addEventListener('animationend', () => {
            confetti.remove();
        });
    }
}

document.addEventListener('DOMContentLoaded', function() {
    createConfetti();
});
</script>

</body>
</html>
